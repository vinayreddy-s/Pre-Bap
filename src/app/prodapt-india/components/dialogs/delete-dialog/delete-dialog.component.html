<div>
    <h1 mat-dialog-title>Delete ???</h1>
    <div mat-dialog-content>
        <p class="mat-body-strong">Are you sure wan't to delete?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">
            Cancel <mat-icon>cancel</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="onDeleteClick()" cdkFocusInitial>
            Delete <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
